<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <!-- <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet"> -->
</head>
<body>
    
    <div class="header">
        <h1>ETCH-A-SKETCH</h1>
        <div class="row" id="modeStatus">Mode: draw by pressing mouse wheel</div>
    </div>
    <div class="content">
        <div class="screenDevisor left">
            <div id="menu" class="menuLeft">
                <div class="row">
                    <input id="colorPicker" type="color" value="#333333">
                </div>
                <div class="row">
                    <button class="active" id="colorMode">Color mode</button>
                </div>
                <div class="row">
                    <button id="rainbowMode">Rainbow mode</button>
                </div>
                <div class="row">
                    <button id="eraiser">Eraiser</button>
                </div>
                <div class="row">
                    <button id="clear">Clear </button>
                </div>
                <div class="row">
                    <button id="mode">Switch mode</button>
                </div>
                <div  class="row">
                    <div id="sizeIndicator">16 x 16</div>
                    <input id="sizeSlider" type="range" value="16" min="1" max="64">
                </div>
            </div>
        </div>
        <div class="screenDevisor middle">
            <div id="board" class="boardMiddle"></div>
        </div>
        <div class="screenDevisor right"></div>
    </div>
    <div class="footer">Contact me: ilya.bochkov97@gmail.com</div>

    <script src="javascript.js"></script>
</body>
</html>
